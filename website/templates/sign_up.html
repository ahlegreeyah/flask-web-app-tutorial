{% extends "base.html" %} {% block title %} Sign Up {% endblock %} {% block content %}
<form action="" method = "POST">
    <h3 align = "center">
        Sign Up
    </h3>
    <div class="form--group">
        <label for="email"> Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="name@mail.com">
    </div>
    <div class="form--group">
        <label for="firstName"> First name</label>
        <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Lisa">
    </div>
    <div class="form--group">
        <label for="lastName"> Last name</label>
        <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Welch">
    </div>
    <div class="form--group">
        <label for="password1"> Create password </label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password">
    </div>
    <div class="form--group">
        <label for="password2"> Confirm password </label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password">
    </div>
    <br>
    <button type="button" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
